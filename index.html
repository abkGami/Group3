<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio Page</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #818CF8;
    }

    h1 {
      margin-top: 1rem;
      color: #4F46E5;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    h2 {
      margin-top: 1.5rem;
      color: #6366F1;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #E0E7FF;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 8px;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #4F46E5;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a:hover {
      background: #3730A3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./Nash.jpg" alt="Profile Photo">
    <h1>Muhammad Aliyu Ibrahim</h1>
    <p>Hi, I'm Muhammad Ibrahim a 400 level student, a web3 enthusiast, community manager, CMO and professional raider</p>
    
    <h2>My Favorite Technologies</h2>
    <ul>
      <li>Web3</li>
      <li>Solana</li>
      <li>Html</li>
      <li>CSS</li>
    </ul>

    <a href="https://portal.afit.edu.ng/student/index" target="_blank">Visit AFIT PORTAL</a>
  </div>
</body>
</html>
